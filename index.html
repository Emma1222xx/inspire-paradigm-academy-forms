<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspire Paradigm Academy Yola - Admission Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header img {
            max-width: 250px;
            height: auto;
        }
        h1 {
            color: #2e4d2e;
            margin-top: 15px;
            font-size: 1.2rem;
        }
        .scrolling-notice {
            width: 100%;
            background: #d32f2f;
            color: white;
            padding: 10px 0;
            font-weight: bold;
            overflow: hidden;
            position: relative;
        }
        .scrolling-text {
            display: inline-block;
            white-space: nowrap;
            animation: scrollText 12s linear infinite;
        }
        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
            padding: 0 10px;
        }
        button {
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
        }
        .modal-content {
            position: relative;
            background: white;
            width: 95%;
            height: 95%;
            margin: auto;
            top: 2.5%;
            border-radius: 8px;
            overflow: hidden;
        }
        .modal iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #d32f2f;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1100;
        }

        footer {
            margin-top: 20px;
            padding: 15px;
            background: #2e4d2e;
            color: white;
            font-size: 14px;
        }
        footer a {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            header img {
                max-width: 180px;
            }
            button {
                font-size: 14px;
                padding: 10px 15px;
            }
            h1 {
                font-size: 1rem;
            }
            .close-btn {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo.png" alt="Inspire Paradigm Academy Logo">
        <h1>Kindly choose the form class you want to fill</h1>
    </header>

    <div class="scrolling-notice">
        <div class="scrolling-text">
            This website is restricted to Inspire Paradigm Academy Administrators only. Unauthorized access is prohibited.
        </div>
    </div>

    <div class="form-buttons">
        <button onclick="openForm('early-years/index.html')">Early Years</button>
        <button onclick="openForm('junior-secondary/index.html')">Junior Secondary</button>
        <button onclick="openForm('senior-secondary/index.html')">Senior Secondary</button>
    </div>

    <!-- Modal -->
    <div id="formModal" class="modal" onclick="outsideClick(event)">
        <div class="modal-content">
            <button class="close-btn" onclick="closeForm()">Close</button>
            <iframe id="modalFrame" src=""></iframe>
        </div>
    </div>

    <footer>
        Inspire Paradigm Academy Yola &copy; 2025<br>
        Army Barracks Road, Jimeta-Yola North, Adamawa State<br>
        Phone: 0903 000 5555 | <a href="http://www.inspireyl.com">www.inspireyl.com</a>
    </footer>

    <script>
        function openForm(url) {
            document.getElementById('modalFrame').src = url;
            document.getElementById('formModal').style.display = 'block';
        }
        function closeForm() {
            document.getElementById('formModal').style.display = 'none';
            document.getElementById('modalFrame').src = '';
        }
        function outsideClick(event) {
            if (event.target.id === 'formModal') {
                closeForm();
            }
        }
    </script>
</body>
</html>
